[buildout]
parts+=autostart
	   cronbridge
	   cronpackage
extends = base.cfg versions.cfg

[autostart]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/circusd --daemon

[cronbridge]
recipe = z3c.recipe.usercrontab
times = 0 23 * * 6
command = ${buildout:directory}/bin/bridge

[cronpackage]
recipe = z3c.recipe.usercrontab
times = 0 23 * * 7
command = ${buildout:directory}/bin/get_pack